<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kofile — Request a Dallas Onsite Tour</title>
<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
<div class="wrap">
<header>
<img class="logo" src="https://kofile.com/wp-content/uploads/2021/04/Kofile-RGB-onLight.svg" alt="Kofile logo" />
<h1>Request a Dallas Onsite Tour</h1>
<div class="sub">Pick one day and a start/end time. We’ll confirm by email.</div>
</header>


<section class="card">
<form id="tourForm" novalidate>
<div class="row-1">
<label for="Company">Company <span class="req">*</span></label>
<input id="Company" name="Company" required />
</div>


<div>
<label for="RequesterName">Requester name <span class="req">*</span></label>
<input id="RequesterName" name="RequesterName" required />
</div>


<div>
<label for="RequesterEmail">Requester email <span class="req">*</span></label>
<input id="RequesterEmail" name="RequesterEmail" type="email" required />
</div>


<div>
<label for="Phone">Requester phone</label>
<input id="Phone" name="Phone" inputmode="tel" placeholder="(555) 555-0123" />
</div>


<div>
<label for="PartySize">Party size</label>
<input id="PartySize" name="PartySize" type="number" min="1" step="1" value="1" required />
</div>


<div>
<label for="TourDate">Tour date <span class="req">*</span></label>
<input id="TourDate" name="TourDate" type="date" required />
</div>


<div>
  <label for="StartHour">Start time <span class="req">*</span></label>
  <div class="grid2">
    <select id="StartHour" required>
      <option value="">HH</option>
      <option>01</option><option>02</option><option>03</option><option>04</option>
      <option>05</option><option>06</option><option>07</option><option>08</option>
      <option>09</option><option>10</option><option>11</option><option>12</option>
    </select>
    <select id="StartMin" required>
      <option value="">MM</option>
      <option>00</option><option>15</option><option>30</option><option>45</option>
    </select>
    <select id="StartMer" required>
      <option>AM</option><option>PM</option>
    </select>
  </div>
</div>



<div>
  <label for="EndHour">End time <span class="req">*</span></label>
  <div class="grid2">
    <select id="EndHour" required>
      <option value="">HH</option>
      <option>01</option><option>02</option><option>03</option><option>04</option>
      <option>05</option><option>06</option><option>07</option><option>08</option>
      <option>09</option><option>10</option><option>11</option><option>12</option>
    </select>
    <select id="EndMin" required>
      <option value="">MM</option>
      <option>00</option><option>15</option><option>30</option><option>45</option>
    </select>
    <select id="EndMer" required>
      <option>AM</option><option>PM</option>
    </select>
  </div>
</div>



<div class="row-1">
<label for="Reason">Notes / reason</label>
<textarea id="Reason" name="Reason" placeholder="Share any context or requirements…"></textarea>
</div>


<div id="status" class="status"></div>


<div class="actions">
<button type="button" class="ghost" id="resetBtn">Reset</button>
<button type="button" id="submitBtn"><span>Submit request</span></button>
</div>
</form>
</section>


<footer>© Kofile</footer>
</div>


<script src="assets/script.js"></script>
</body>
</html>
