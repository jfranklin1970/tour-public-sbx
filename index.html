<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kofile — Request a Dallas Onsite Tour</title>

<style>
  :root{--bg:#0d1117;--panel:#161b22;--border:#30363d;--text:#c9d1d9;--muted:#8b949e;--accent:#3b82f6}
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial}
  .wrap{max-width:880px;margin:48px auto;padding:0 20px}
  header{text-align:center;margin-bottom:22px} .logo{height:42px;opacity:.9}
  h1{margin:10px 0 6px;font-size:28px}
  .sub{color:var(--muted);margin-bottom:16px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  form{display:grid;grid-template-columns:1fr 1fr;gap:16px} .row-1{grid-column:1 / -1}
  label{display:block;font-weight:600;margin:2px 0 8px}
  input,textarea,select{width:100%;background:#0b1220;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:12px 14px;outline:none;transition:border-color .15s,box-shadow .15s}
  input:focus,textarea:focus,select:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(59,130,246,.25)}
  textarea{min-height:110px;resize:vertical}
  .actions{grid-column:1 / -1;display:flex;gap:12px;justify-content:flex-end}
  button{background:linear-gradient(90deg,#2563eb,#3b82f6);color:#fff;border:none;padding:12px 18px;border-radius:10px;cursor:pointer;font-weight:700}
  .ghost{background:transparent;border:1px solid var(--border);color:var(--text)}
  .status{grid-column:1 / -1;margin-top:8px;border-radius:10px;padding:12px 14px;background:#0b1220;border:1px solid var(--border);color:var(--muted);display:none}
  .status.ok{display:block;border-color:rgba(34,197,94,.35);color:#a7f3d0;background:rgba(34,197,94,.08)}
  .status.err{display:block;border-color:rgba(239,68,68,.35);color:#fecaca;background:rgba(239,68,68,.08)}
  /* time dropdowns */
  .time-group{display:flex;gap:8px;align-items:center}
  .time-select{appearance:none;background:#0b1220;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:12px 14px;height:44px;min-width:82px}
  .time-select:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(59,130,246,.25)}
  .time-select.mer{min-width:74px}
</style>

<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
<div class="wrap">
<header>
<img class="logo" src="https://kofile.com/wp-content/uploads/2021/04/Kofile-RGB-onLight.svg" alt="Kofile logo" />
<h1>Request a Dallas Onsite Tour</h1>
<div class="sub">Pick one day and a start/end time. We’ll confirm by email.</div>
</header>


<section class="card">
<form id="tourForm" novalidate>
<div class="row-1">
<label for="Company">Company <span class="req">*</span></label>
<input id="Company" name="Company" required />
</div>


<div>
<label for="RequesterName">Requester name <span class="req">*</span></label>
<input id="RequesterName" name="RequesterName" required />
</div>


<div>
<label for="RequesterEmail">Requester email <span class="req">*</span></label>
<input id="RequesterEmail" name="RequesterEmail" type="email" required />
</div>


<div>
<label for="Phone">Requester phone</label>
<input id="Phone" name="Phone" inputmode="tel" placeholder="(555) 555-0123" />
</div>


<div>
<label for="PartySize">Party size</label>
<input id="PartySize" name="PartySize" type="number" min="1" step="1" value="1" required />
</div>


<div class="form-row">
  <label for="TourDate">Tour date <span class="req">*</span></label>
  <input id="TourDate" name="TourDate" type="date" required />
</div>

<div class="time-row">
  <div class="half">
    <label class="time-label">Start time <span class="req">*</span></label>
    <div class="time-group">
      <select id="StartHour" class="time-select">
        <option value="" selected disabled>HH</option>
        <option>01</option><option>02</option><option>03</option><option>04</option>
        <option>05</option><option>06</option><option>07</option><option>08</option>
        <option>09</option><option>10</option><option>11</option><option>12</option>
      </select>
      <select id="StartMin" class="time-select">
        <option value="" selected disabled>MM</option>
        <option>00</option><option>15</option><option>30</option><option>45</option>
      </select>
      <select id="StartMer" class="time-select mer">
        <option>AM</option>
        <option selected>PM</option>
      </select>
    </div>
  </div>

  <div class="half">
    <label class="time-label">End time <span class="req">*</span></label>
    <div class="time-group">
      <select id="EndHour" class="time-select">
        <option value="" selected disabled>HH</option>
        <option>01</option><option>02</option><option>03</option><option>04</option>
        <option>05</option><option>06</option><option>07</option><option>08</option>
        <option>09</option><option>10</option><option>11</option><option>12</option>
      </select>
      <select id="EndMin" class="time-select">
        <option value="" selected disabled>MM</option>
        <option>00</option><option>15</option><option>30</option><option>45</option>
      </select>
      <select id="EndMer" class="time-select mer">
        <option>AM</option>
        <option selected>PM</option>
      </select>
    </div>
  </div>
</div>





<div class="row-1">
<label for="Reason">Notes / reason</label>
<textarea id="Reason" name="Reason" placeholder="Share any context or requirements…"></textarea>
</div>


<div id="status" class="status"></div>


<div class="actions">
<button type="button" class="ghost" id="resetBtn">Reset</button>
<button type="button" id="submitBtn"><span>Submit request</span></button>
</div>
</form>
</section>


<footer>© Kofile</footer>
</div>


<script src="assets/script.js"></script>
</body>
</html>
